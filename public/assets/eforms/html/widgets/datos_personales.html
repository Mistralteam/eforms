<fieldset>
    <legend>Datos Personales</legend>

    <div data-row-span="4">
      <div data-field-span="1">
        <label>Titulo</label>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="rdb_titulo" value="Mr." class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Mr.</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="rdb_titulo" value="Mrs." class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Mrs.</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="rdb_titulo" value="Miss" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline3">Miss.</label>
        </div>
      </div>
      <div data-field-span="3">
        <label>Nombre Completo</label>
        <input id="txt_nombre_completo" type="text">
      </div>
    </div>
    <div data-row-span="3">
      <div data-field-span="1">
        <label>Fecha de Nacimiento</label>
        <div class="form-group form-datepicker">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar-alt text-default"></i></span>
              </div>
              <input id="dtp_fecha_nacimiento" class="form-control datepicker" placeholder="Select date" type="text" value="06/20/2020">
          </div>
        </div>
      </div>
      <div data-field-span="1">
        <label>Idiomas</label>
        <div class="custom-control-inline">
            <div class="form-group form-check">
                <input type="checkbox" id="exampleCheck2" class="form-check-input" value="Espanol">
                <label class="form-check-label form-check-sign-white" for="exampleCheck2">Espanol</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="exampleCheck3" class="form-check-input" value="Ingles">
                <label class="form-check-label form-check-sign-white" for="exampleCheck3">Ingles</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="exampleCheck4" class="form-check-input" value="Portuges">
                <label class="form-check-label form-check-sign-white" for="exampleCheck4">Portuges</label>
            </div>
        </div>
      </div>
      <div data-field-span="1" class="select-dropdown">
        <label>Nacionalidad</label>
        <select id="cmb_nacionalidad">
          <option value="United States" title="United States">United States</option>
          <option value="United Kingdom" title="United Kingdom">United Kingdom</option>
          <option value="Mexico" title="Mexico">Mexico</option>
        </select>
        <div class="select-icon">
            <i class="fa fa-chevron-down sellect-arrow-icon"></i>
        </div>
      </div>
    </div>
    <div data-row-span="4">
      <div data-field-span="2" data-field-error="Ingresar E-mail valido">
        <label>E-mail</label>
        <input id="txt_email" type="text">
      </div>
      <div data-field-span="1">
        <label>No. Telefono Celular</label>
        <input id="txt_celular" type="text">
      </div>
      <div data-field-span="1">
        <label>No. Telefono Casa</label>
        <input id="txt_casa" type="text">
      </div>
    </div>
    <div data-row-span="2">
      <div data-field-span="1">
        <label>En caso de menor de edad, nombre de encargado o guardian legal</label>
        <input id="txt_guardian" type="text">
      </div>
      <div data-field-span="1">
        <label>Nombre de Esposo(a)</label>
        <input id="txt_pareja" type="text">
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Estado Civil</legend>
    <div data-row-span="1">
      <div data-field-span="1" class="select-dropdown" style="height: auto;">
        <label>Estado Civil</label>
        <input type="text" id="txt_select_estado_civil" class="multi-select" style="width: unset;" data-originList="Soltero,Casado,Divorciado,Separado" data-destinationList="">
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Estado Civil 1</legend>
    <div data-row-span="1">
      <div data-field-span="1" class="select-dropdown" style="height: auto;">
        <label>Estado Civil 1</label>
        <input type="text" id="txt_select_estado_civil1" class="multi-select" style="width: unset;" data-originList="Soltero,Casado,Divorciado,Separado" data-destinationList="">
      </div>
    </div>
  </fieldset>
