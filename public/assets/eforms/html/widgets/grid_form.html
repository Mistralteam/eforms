<div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Muevete</h3>
              <h5>Campaña para promover el cambio de otras compañias a Telcel</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
  
        <!-- Form example -->
  
          <form class="grid-form">
            <fieldset>
              <legend>Datos Personales</legend>
  
              <div data-row-span="4">
                <div data-field-span="1">
                  <label>Titulo</label>
                  <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" name="rdb_titulo" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline1">Mr.</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline2" name="rdb_titulo" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline2">Mrs.</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline3" name="rdb_titulo" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline3">Miss.</label>
                  </div>
                </div>
                <div data-field-span="3">
                  <label>Nombre Completo</label>
                  <input id="txt_nombre_completo" type="text">
                </div>
              </div>
              <div data-row-span="3">
                <div data-field-span="1">
                  <label>Fecha de Nacimiento</label>
                  <input id="txt_fecha_nacimiento" type="text" class="cleave-date" placeholder="YYYY/MM/DD">
                </div>
                <div data-field-span="1">
                  <label>Idiomas</label>
                  <div class="custom-control-inline">
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck2">
                          <label class="form-check-label form-check-sign-white" for="exampleCheck2">Espanol</label>
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck3">
                          <label class="form-check-label form-check-sign-white" for="exampleCheck3">Ingles</label>
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck4">
                          <label class="form-check-label form-check-sign-white" for="exampleCheck4">Portuges</label>
                      </div>
                  </div>
                </div>
                <div data-field-span="1" class="select-dropdown">
                  <label>Nacionalidad</label>
                  <select id="cmb_nacionalidad">
                    <option value="United States" title="United States">United States</option>
                    <option value="United Kingdom" title="United Kingdom">United Kingdom</option>
                    <option value="Mexico" title="Mexico">Mexico</option>
                  </select>
                  <div class="select-icon">
                      <i class="fa fa-chevron-down sellect-arrow-icon"></i>
                  </div>
                </div>
              </div>
              <div data-row-span="4">
                <div data-field-span="2" data-field-error="Ingresar E-mail valido">
                  <label>E-mail</label>
                  <input id="txt_email" type="text">
                </div>
                <div data-field-span="1">
                  <label>No. Telefono Celular</label>
                  <input id="txt_celular" type="text">
                </div>
                <div data-field-span="1">
                  <label>No. Telefono Casa</label>
                  <input id="txt_casa" type="text">
                </div>
              </div>
              <div data-row-span="2">
                <div data-field-span="1">
                  <label>En caso de menor de edad, nombre de encargado o guardian legal</label>
                  <input id="txt_guardian" type="text">
                </div>
                <div data-field-span="1">
                  <label>Nombre de Esposo(a)</label>
                  <input id="txt_pareja" type="text">
                </div>
              </div>
            </fieldset>
            <br><br>
            <fieldset>
              <legend>Datos de vivienda</legend>
              <div data-row-span="2">
                <div data-field-span="1">
                  <label>Direccion calle y numero</label>
                  <input id="txt_direccion" type="text">
                </div>
                <div data-field-span="1">
                  <label>Colonia</label>
                  <input id="txt_colonia" type="text">
                </div>
              </div>
              <div data-row-span="4">
                <div data-field-span="3">
                  <label>Direccion de ubicacion o señas particulares de domicilio</label>
                  <input id="txt_ubicacion_domicilio" type="text">
                </div>
                <div data-field-span="1">
                  <label>Ciudad</label>
                  <input id="txt_ciudad" type="text">
                </div>
              </div>
            </fieldset>
            <br><br>
  
            <fieldset>
              <legend>Estatus del Formulario</legend>
              <div data-row-span="1">
                <div data-field-span="1" class="select-dropdown" style="height: auto;">
                  <label>Estatus</label>
                  <input type="text" id="txt_select" style="width: unset;">
                </div>
              </div>
            </fieldset>
          </form>
          <!-- Form example -->
        </div>
      </div>
    </div>
  
  </div>
  <script src="/assets/eforms/js/widgets/grid_form.js"></script>
